
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" name="name" [(ngModel)]="newType.name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="color" placeholder="Color" name="color" [(ngModel)]="newType.color">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addType()">Add</button>
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="deleteType(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
